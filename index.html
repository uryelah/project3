<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Let us know how we can improve freeCodeCamp
    </p>
    <form id="survey-form">
      <label id="name-label" for="name" >Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>
      <label id="email-label" for="email" >Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>
      <label id="number-label" for="number" >Number</label>
      <input type="number" id="number" min=0 max=130 placeholder="Enter your age">
      <select id="dropdown">
        <option value="student">Student</option>
        <option value="full-time-job">Full Time Job</option>
        <option value="full-time-learner">Full Time Learner</option>
        <option value="prefer-not-to-say">Prefer not to Say</option>
        <option value="other">Other</option>
      </select>
      <input id="definitely" type="radio" name="recommend" value="definitely">
      <label for="definitely">Definitely</label>
      <input id="maybe" type="radio" name="recommend" value="maybe">
      <label for="maybe">Maybe</label>
      <input id="not-sure" type="radio" name="recommend" value="not-sure">
      <label for="not-sure">Not Sure</label>
      <input type="checkbox" id="front-end-projects" name="improved" value="front-end-projects">
      <label for="front-end-projects">Front End Projects</label>
      <input type="checkbox" id="back-end-projects" name="improved" value="back-end-projects">
      <label for="back-end-projects">Back End Projects</label>
      <input type="checkbox" id="data-visualization" name="improved" value="data-visualization">
      <label for="data-visualization">Data Visualization</label>
      <input type="checkbox" id="challenges" name="improved" value="challenges">
      <label for="challenges">Challenges</label>
      <input type="checkbox" id="open-source-community" name="improved" value="open-source-community">
      <label for="open-source-community">Open Source Community</label>
      <input type="checkbox" id="gitter-help-rooms" name="improved" value="gitter-help-rooms">
      <label for="gitter-help-rooms">Gitter help rooms</label>
      <input type="checkbox" id="videos" name="improved" value="videos">
      <label for="videos">Videos</label>
      <input type="checkbox" id="city-meetups" name="improved" value="city-meetups">
      <label for="city-meetups">City Meetups</label>
      <input type="checkbox" id="wiki" name="improved" value="wiki">
      <label for="wiki">Wiki</label>
      <input type="checkbox" id="forum" name="improved" value="forum">
      <label for="forum">Forum</label>
      <input type="checkbox" id="additional-resources" name="improved" value="additional-resources">
      <label for="additional-resources">Additional Resources</label>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    - The freeCodeCamp Team

    -->
    <script  src="js/index.js"></script>
  </body>
</html>
